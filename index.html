<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="input"></div>
            <div class="inputList"></div>
            <div class="result">0</div>
        </div>
        <div class="buttons">
            <div class="numbers">
                <div class="btn one">1</div>
                <div class="btn two">2</div>
                <div class="btn three">3</div>
                <div class="btn four">4</div>
                <div class="btn five">5</div>
                <div class="btn six">6</div>
                <div class="btn seven">7</div>
                <div class="btn eight">8</div>
                <div class="btn nine">9</div>
                <div class="btn zero">0</div>
            </div>
            <div class="right-btn">
                <div class="operators">
                    <div class="btn add">+</div>
                    <div class="btn subtract">−</div>
                    <div class="btn multiply">×</div>
                    <div class="btn divide">÷</div>
                </div>
                <div class="clear">
                    <div class="btn reset">AC</div>
                    <div class="btn rerase">CE</div>
                </div>
                <div class="btn equal">=</div>
            </div>
        </div>
    </div>
</body>
</html>
